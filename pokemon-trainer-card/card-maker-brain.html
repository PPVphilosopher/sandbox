<html>
	<head>
		<title>Card Maker</title>
	    <link rel="stylesheet" href="../lib/css/bootstrap.min.css" />
	    <link rel="stylesheet" href="../lib/css/jquery-ui.min.css" />
	    <link rel="stylesheet" href="../lib/selectize/css/selectize.css">
	    <link rel="stylesheet" href="main.css" />

		<script src="../lib/js/jquery-1.11.1.min.js"></script>
		<script src="../lib/js/bootstrap.min.js"></script>
	    <script src="../lib/selectize/js/jquery.js"></script>
	    <script src="../lib/selectize/js/selectize.js"></script>
		<script src="../lib/js/jquery.nestable.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6" id="card">
					<div class="clearfix">
						<div id="junk"></div>
						<canvas id="cardCanvas" width="360" height="480"></canvas>
						<div class="col-md-12" id="card-generate">
							<input type="text" id="card-code"></input>
							<a href="javascript:void(0)" class="btn btn-info" id="import_button">import</a>
							<a href="javascript:void(0)" class="btn btn-success" id="generate_button">generate</a>
						</div>
					</div>
				</div>
				<div class="col-md-6" id="trainer">
					<div class="clearfix">
						<div id="trainer-info">
							<div class='col-md-6'>
								<input type="text" name="name" placeholder="Player name">
							</div>
							<div class='col-md-6'>
								<input type="text" name="fc" placeholder="Friend code">
							</div>
							<div class="clearfix"></div>
						</div>
						<div id="trainer-select">
							<div class="col-md-6">
								<select id="select-category">
						        	<option value="">Select trainer category</option>
								</select>
								<p id="selected-trainer-name"></p>
							</div>
							<div class="col-md-6">
								<div id="selected-trainer"></div>
							</div>
							<div class="col-md-12">
								<div id="div-trainer" class="hidden"></div>
							</div>
							<div class="clearfix"></div>
						</div>
						<div id="card-select">
							<div class="col-md-6">
								<div id="selected-top"></div>
								<div id="div-top" class="hidden"></div>
							</div>
							<div class="col-md-6">
								<div id="selected-bottom"></div>
								<div id="div-bottom" class="hidden"></div>
							</div>
							<div class="clearfix"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6" id="badge">
					<div class="clearfix">
						<div class="col-md-4">
							<input type="checkbox" id="badge-01" value="1"/>
							<label for="badge-01">
								<p>Minion HP 1</p>
								<img src="pic/brain-ribbon/hp1.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-02" value="2"/>
							<label for="badge-02">
								<p>Minion HP 2</p>
								<img src="pic/brain-ribbon/hp2.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-03" value="4"/>
							<label for="badge-03">
								<p>Brain HP</p>
								<img src="pic/brain-ribbon/hp3.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-04" value="8"/>
							<label for="badge-04">
								<p>Minion Attack 1</p>
								<img src="pic/brain-ribbon/atk1.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-05" value="16"/>
							<label for="badge-05">
								<p>Minion Attack 2</p>
								<img src="pic/brain-ribbon/atk2.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-06" value="32"/>
							<label for="badge-06">
								<p>Brain Attack</p>
								<img src="pic/brain-ribbon/atk3.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-07" value="64"/>
							<label for="badge-07">
								<p>Minion Defense 1</p>
								<img src="pic/brain-ribbon/def1.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-08" value="128"/>
							<label for="badge-08">
								<p>Minion Defense 2</p>
								<img src="pic/brain-ribbon/def2.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-09" value="256"/>
							<label for="badge-09">
								<p>Brain Defense</p>
								<img src="pic/brain-ribbon/def3.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-10" value="512"/>
							<label for="badge-10">
								<p>Minion Speed 1</p>
								<img src="pic/brain-ribbon/sp1.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-11" value="1024"/>
							<label for="badge-11">
								<p>Minion Speed 2</p>
								<img src="pic/brain-ribbon/sp2.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-4">
							<input type="checkbox" id="badge-12" value="2048"/>
							<label for="badge-12">
								<p>Brain Speed</p>
								<img src="pic/brain-ribbon/sp3.png" class="img-responsive">
							</label>
						</div>
					</div>
				</div>
				<div class="col-md-6" id="pokemon">
					<div class="clearfix">
						<div id="selected" class="col-md-12 dd">
							<ol class="dd-list"></ol>
						</div>
						<div class="col-md-4">
					        <select id="select-pokemon">
					        	<option value="">Select pokemon</option>
					        </select>
						</div>
						<div class="col-md-4">
					        <select id="select-gender">
					        	<option value="">Select gender</option>
					        </select>
						</div>
						<div class="col-md-4">
					        <select id="select-form">
					        	<option value="">Select form</option>
					        </select>
						</div>
						<div class="col-md-12">
							<div id="select-preview"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js-lib/female_ratio.js"></script>
		<script src="js-lib/pokemon_pic.js"></script>
		<script src="js-lib/trainer_pic.js"></script>
		<script src="js-lib/varient.js"></script>
		<script src="js-lib/badge.js"></script>
		<script src="js-lib/name.js"></script>
		<script src="js-lib/bg.js"></script>
		<script src="troll.js?v1"></script>
		<script src="main-brain.js?v1"></script>
	</body>
</html>
