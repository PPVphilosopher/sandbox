<html>
	<head>
		<title>Card Maker</title>
	    <link rel="stylesheet" href="../lib/css/bootstrap.min.css" />
	    <link rel="stylesheet" href="../lib/css/jquery-ui.min.css" />
	    <link rel="stylesheet" href="../lib/selectize/css/selectize.css">
	    <link rel="stylesheet" href="main.css" />

		<script src="../lib/js/jquery-1.11.1.min.js"></script>
		<script src="../lib/js/bootstrap.min.js"></script>
	    <script src="../lib/selectize/js/jquery.js"></script>
	    <script src="../lib/selectize/js/selectize.js"></script>
		<script src="../lib/js/jquery.nestable.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6" id="card">
					<div class="clearfix">card</div>
				</div>
				<div class="col-md-6" id="trainer">
					<div class="clearfix">
						<div id="trainer-info">
							<div class='col-md-6'>
								<input type="text" name="name" placeholder="Player name">
							</div>
							<div class='col-md-6'>
								<input type="text" name="fc" placeholder="Friend code">
							</div>
							<div class="clearfix"></div>
						</div>
						<div id="trainer-preview"></div>
						<div id="trainer-select">
							<div class="col-md-6">
								<select id="select-category">
						        	<option value="">Select trainer category</option>
								</select>
							</div>
							<div class="col-md-12">
								<div id="div-trainer"></select>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-6" id="badge">
					<div class="clearfix">
						<div class="col-md-3">
							<input type="checkbox" id="badge-01"/>
							<label for="badge-01">
								<p>Ground/Fairy</p>
								<img src="pic/badge/ground-fairy.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-02"/>
							<label for="badge-02">
								<p>Fighting/Rock</p>
								<img src="pic/badge/fighting-rock.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-03"/>
							<label for="badge-03">
								<p>Psychic/Steel</p>
								<img src="pic/badge/psychic-steel.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-04"/>
							<label for="badge-04">
								<p>Fire/Ice</p>
								<img src="pic/badge/fire-ice.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-05"/>
							<label for="badge-05">
								<p>Flying/Water</p>
								<img src="pic/badge/flying-water.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-06"/>
							<label for="badge-06">
								<p>Dark/Ghost</p>
								<img src="pic/badge/dark-ghost.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-07"/>
							<label for="badge-07">
								<p>Bug/Normal</p>
								<img src="pic/badge/bug-normal.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-08"/>
							<label for="badge-08">
								<p>Electric/Dragon</p>
								<img src="pic/badge/electric-dragon.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-12 text-center m-b-m-120 z-2">
							<input type="checkbox" id="elite-1"/>
							<label for="elite-1">
								<p>Johto Elite</p>
								<img src="pic/badge/elite-johto-crop.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-6 text-right m-b-m-20">
							<input type="checkbox" id="elite-2"/>
							<label for="elite-2">
								<p class="text-left">Kalos Elite</p>
								<img src="pic/badge/elite-kalos-crop.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-6 m-b-m-20">
							<input type="checkbox" id="elite-3"/>
							<label for="elite-3">
								<p class="text-right">Hoenn Elite</p>
								<img src="pic/badge/elite-hoenn-crop.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-6 text-right">
							<input type="checkbox" id="elite-4"/>
							<label for="elite-4">
								<img src="pic/badge/elite-unova-crop.png" class="img-responsive">
								<p class="text-left">Unova Elite</p>
							</label>
						</div>
						<div class="col-md-6">
							<input type="checkbox" id="elite-5"/>
							<label for="elite-5">
								<img src="pic/badge/elite-sinnoh-crop.png" class="img-responsive">
								<p class="text-right">Sinnoh Elite</p>
							</label>
						</div>
					</div>
				</div>
				<div class="col-md-6" id="pokemon">
					<div class="clearfix">
						<div id="selected" class="col-md-12 dd">
							<ol class="dd-list"></ol>
						</div>
						<div class="col-md-4">
					        <select id="select-pokemon">
					        	<option value="">Select pokemon</option>
					        </select>
						</div>
						<div class="col-md-4">
					        <select id="select-gender">
					        	<option value="">Select gender</option>
					        </select>
						</div>
						<div class="col-md-4">
					        <select id="select-form">
					        	<option value="">Select form</option>
					        </select>
						</div>
						<div class="col-md-12">
							<div id="select-preview"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js-lib/female_ratio.js"></script>
		<script src="js-lib/pokemon_pic.js"></script>
		<script src="js-lib/varient.js"></script>
		<script src="js-lib/name.js"></script>
		<script src="main.js"></script>
	</body>
</html>
