<html>
	<head>
		<title>Card Maker</title>
	    <link rel="stylesheet" href="../lib/css/bootstrap.min.css" />
	    <link rel="stylesheet" href="../lib/css/jquery-ui.min.css" />
		<script src="../lib/js/jquery-1.11.1.min.js"></script>
		<script src="../lib/js/bootstrap.min.js"></script>
		<script src="../lib/js/selectize.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6" id="card">
					<div class="clearfix">card</div>
				</div>
				<div class="col-md-6" id="trainer">
					<div class="clearfix">trainer</div>
				</div>
				<div class="col-md-6" id="badge">
					<div class="clearfix">
						<div class="col-md-3">
							<input type="checkbox" id="badge-01"/>
							<label for="badge-01">
								<p>Ground/Fairy</p>
								<img src="pic/badge/ground-fairy.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-02"/>
							<label for="badge-02">
								<p>Fighting/Rock</p>
								<img src="pic/badge/fighting-rock.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-03"/>
							<label for="badge-03">
								<p>Psychic/Steel</p>
								<img src="pic/badge/psychic-steel.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-04"/>
							<label for="badge-04">
								<p>Fire/Ice</p>
								<img src="pic/badge/fire-ice.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-05"/>
							<label for="badge-05">
								<p>Flying/Water</p>
								<img src="pic/badge/flying-water.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-06"/>
							<label for="badge-06">
								<p>Dark/Ghost</p>
								<img src="pic/badge/dark-ghost.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-07"/>
							<label for="badge-07">
								<p>Bug/Normal</p>
								<img src="pic/badge/bug-normal.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-3">
							<input type="checkbox" id="badge-08"/>
							<label for="badge-08">
								<p>Electric/Dragon</p>
								<img src="pic/badge/electric-dragon.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-12 text-center m-b-m-120 z-2">
							<input type="checkbox" id="elite-1"/>
							<label for="elite-1">
								<p>Johto Elite</p>
								<img src="pic/badge/elite-johto-crop.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-6 text-right m-b-m-20">
							<input type="checkbox" id="elite-2"/>
							<label for="elite-2">
								<p class="text-left">Kalos Elite</p>
								<img src="pic/badge/elite-kalos-crop.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-6 m-b-m-20">
							<input type="checkbox" id="elite-3"/>
							<label for="elite-3">
								<p class="text-right">Hoenn Elite</p>
								<img src="pic/badge/elite-hoenn-crop.png" class="img-responsive">
							</label>
						</div>
						<div class="col-md-6 text-right">
							<input type="checkbox" id="elite-4"/>
							<label for="elite-4">
								<img src="pic/badge/elite-unova-crop.png" class="img-responsive">
								<p class="text-left">Unova Elite</p>
							</label>
						</div>
						<div class="col-md-6">
							<input type="checkbox" id="elite-5"/>
							<label for="elite-5">
								<img src="pic/badge/elite-sinnoh-crop.png" class="img-responsive">
								<p class="text-right">Sinnoh Elite</p>
							</label>
						</div>
					</div>
				</div>
				<div class="col-md-6" id="pokemon">
					<div class="clearfix">
						<input type="text" id="pokemon">
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(document).ready(function () {
				$('#badge input[type="checkbox"]').button();
				$('#pokemon').selectize({
				    plugins: ['drag_drop'],
				    delimiter: ',',
				    persist: false,
				    create: function(input) {
				        return {
				            value: input,
				            text: input
				        }
				    }
				});
			});
		</script>
		<style>
			.m-b-m-20 {
				margin-bottom: -20px;
			}
			.m-b-m-120 {
				margin-bottom: -120px;
			}
			.z-2 {
				z-index: 2;
			}
			.container >.row >[class*=col-] {
				margin-top: 20px;
			}
			.container >.row >[class*=col-] >div {
				border: 1px solid #ccc;
				border-radius: 10px;
				padding: 10px;
			}
			#badge input[type="checkbox"] {
				display: none;
			}
			#badge input[type="checkbox"] +label {
				cursor: pointer;
				text-align: center;
			}
			#badge input[type="checkbox"] +label p {
				color: #ddd;
			}
			#badge input[type="checkbox"] +label img {
				opacity: 0.3;
			}
			#badge input[type="checkbox"]:checked +label p {
				color: #000;
			}
			#badge input[type="checkbox"]:checked +label img {
				opacity: 1;
			}
		</style>
	</body>
</html>
